<body>
	<div id="page">
		<main id="content">
			<section class="outer" id="feedback-holder">
				<h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h1>
				<div class="inner">
					<form action="#" method="POST" id="feedback-form">
						<div class="field-holder">
							<input type="text" name="feedback[name]" value="" id="feedback-name" class="toggle-input" data-rule-required="true" data-msg-required="Вы не назвались">
							<label for="feedback-name">
								<span class="icon-holder"><span class="icon fa fa-pencil"></span></span>
								<span class="title">Как я могу к вам обращаться?</span>
							</label>
						</div>
						<div class="field-holder">
							<input type="text" name="feedback[theme]" value="" id="feedback-theme" class="toggle-input" data-rule-required="true" data-msg-required="Вы не указали тему">
							<label for="feedback-theme">
								<span class="icon-holder"><span class="icon fa fa-pencil"></span></span>
								<span class="title">О чем хотите говорить?</span>
							</label>
						</div>
						<div class="field-holder area">
							<textarea name="feedback[msg]" id="feedback-msg" placeholder="Ваше сообщение" data-rule-required="true" data-msg-required="Вы забыли написать сообщение"></textarea>
						</div>
						<button type="submit">
							<span>Написать</span>
						</button>
					</form>
				</div>
			</section>
		</main>
	</div>
	<script src="build/js/feedback.min.js"></script>
</body>
